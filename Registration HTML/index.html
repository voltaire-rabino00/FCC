<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registration Form
  </h1>
  <p>Please fill out this form with the required information
  </p>

  <form action="https://register-demo.freecodecamp.org" method="post">

    <!-- 1st fieldset -->
   <fieldset>

    <label for="first-name">Enter Your First Name: 
      <input type="text" id="first-name" required>
    </label>
    
    <label for="last-name">Enter Your Last Name:
      <input type="text" id="last-name" required>
    </label>
   
    <label for="email">Enter Your Email:
      <input type="email" id="email" required>
    </label>

    <label for="new-password">Create New Password:
      <input type="password" id="new-password"  pattern="[a-z0-5]{8,}" required>
    </label>
   </fieldset>

   <!-- 2nd Fieldset -->
   <fieldset>
    <label for="personal-account"> 
      <input type="radio" name="account-type" id="personal-account">Personal Account
    </label>

    <label for="business-account">
      <input type="radio" name="account-type" id="business-account"> Business Account
    </label>

    <label for="terms-and-conditions"> 
      <input type="checkbox" id="terms-and-conditions" required> I accept the 
      <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
    </label>
   </fieldset>


   <!-- 3rd Fieldset -->
   <fieldset>
    <label for=""><input type="file" >
    Upload a profile picture: 
    </label>

    <label for=""> Input your age (years): 
      <input type="number" min="13" max="120">
    </label>

    <label>How did you hear about us?
    <select name="" id="">
      <option>(select one)</option>
      <option>freeCodeCamp News</option>
      <option>freeCodeCamp YouTube Channel</option>
      <option>freeCodeCamp Forum</option>
      <option>Other</option>
    </select>
  </label>
   </fieldset>

   <input type="submit" value="Submit">

  </form>




</body>
</html>
